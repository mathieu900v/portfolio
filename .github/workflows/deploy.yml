name: Deploy Static Portfolio

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Static Export
        run: npm run build

      - name: Deploy to VM
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add VM to known hosts
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
          
          # Deploy files via rsync
          rsync -avz --delete out/ root@${{ secrets.VM_HOST }}:/var/www/hk.mathieuv.pro/
          
          echo "âœ“ Deployed successfully to https://hk.mathieuv.pro"