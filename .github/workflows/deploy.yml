name: Remote Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Start or Reload with PM2
        run: |
          # Use the full path we created with 'ln -s'
          /usr/bin/pm2 reload portfolio --update-env || /usr/bin/pm2 start npm --name "portfolio" -- start